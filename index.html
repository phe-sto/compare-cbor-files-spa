<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="description" content="WebUI, PWA to compare two CBOR files keys">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Christophe Brun, PapIT">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .draggable {
            cursor: copy;
        }
    </style>
    <title>Compare CBOR files</title>
</head>

<body>
    <main class="flex-shrink-0">
        <div class="container">
            <h1 class="my-5 text-decoration-underline">
                Compare keys of two CBOR files and highlight differences
            </h1>
        </div>
        <div class="container" id="result"></div>
        <div class="container">
            <div class="row my-5">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body draggable" id="cbor-content-1" ondrop="dropHandler(event, this.id);"
                            ondragover="dragOverHandler(event, this.id);">
                            <div class="alert alert-primary" role="alert">
                                Drop here a CBOR file
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-body draggable" id="cbor-content-2" ondrop="dropHandler(event, this.id);"
                            ondragover="dragOverHandler(event, this.id);">
                            <div class="alert alert-primary" role="alert">
                                Drop here a second CBOR file to compare
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="message-modal" tabindex="-1" aria-labelledby="messageModalTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="messageModalTitle"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

<!-- Optional JavaScript -->
<!-- Popper.js first, then Bootstrap JS -->
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/cbor.min.js" type="text/javascript"></script>
<script src="js/index.js"></script>

</html>
