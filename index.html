<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="description" content="WebUI, SPA to compare two CBOR files keys">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Christophe Brun, PapIT">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .draggable {
            cursor: copy;
        }
    </style>
    <title>Compare CBOR files</title>
</head>

<body>
    <main class="flex-shrink-0">
        <div class="container">
            <div class="container">
                <h1 class="my-5 text-decoration-underline">
                    Compare keys of two CBOR files and highlight differences
                </h1>
            </div>
            <div class="container" id="result">
            </div>
            <div class="container">
                <div class="row my-5">
                    <div class="col-6">
                        <div class="card">
                            <div class="card-body draggable" id="cbor-content-1" ondrop="dropHandler(event, this.id);"
                                ondragover="dragOverHandler(event, this.id);">
                                <div class="alert alert-primary" role="alert">
                                    Drop here a CBOR file
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card">
                            <div class="card-body draggable" id="cbor-content-2" ondrop="dropHandler(event, this.id);"
                                ondragover="dragOverHandler(event, this.id);">
                                <div class="alert alert-primary" role="alert">
                                    Drop here a second CBOR file to compare
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container" id="external-links">
                <p>
                    <!-- Github -->
                    <a class="github-button" href="https://github.com/phe-sto"
                        aria-label="Follow Phe-Sto on GitHub">Follow
                        PapIT</a>
                    <a class="github-button" href="https://github.com/phe-sto/compare-cbor-files-spa"
                        data-icon="octicon-star" aria-label="Star phe-sto/compare-cbor-files-spa on GitHub">Star</a>
                </p>
                <p>
                    <!-- Licence -->
                    <a href="http://www.wtfpl.net/"><img
                            src="http://www.wtfpl.net/wp-content/uploads/2012/12/wtfpl-badge-4.png" width="80"
                            height="15" alt="WTFPL" /></a>
                </p>
            </div>
            <div class="modal fade" id="message-modal" tabindex="-1" aria-labelledby="message-modal-title"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="message-modal-title"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS, jsPDF -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/cbor.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="js/index.js"></script>
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
